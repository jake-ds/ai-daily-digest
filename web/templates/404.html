{% extends "base.html" %}

{% block title %}Not Found - AI Daily Digest{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-16">
    <div class="text-6xl font-bold text-gray-300 mb-4">404</div>
    <h1 class="text-2xl font-semibold text-gray-700 mb-2">Page Not Found</h1>
    <p class="text-gray-500 mb-6">{{ message or "The page you're looking for doesn't exist." }}</p>
    <a href="/" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Go to Dashboard
    </a>
</div>
{% endblock %}
